<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamevoo - Authorizing Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; }
        
        .loader-ring {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .shimmer-text {
            background: linear-gradient(90deg, #94a3b8, #f8fafc, #94a3b8);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .dot-pulse {
            display: inline-block;
            animation: pulse 1.4s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center overflow-hidden">

    <div class="relative flex flex-col items-center">
        <div class="relative mb-8">
            <div class="loader-ring"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-shield-alt text-indigo-500 text-2xl animate-pulse"></i>
            </div>
        </div>

        <div class="text-center">
            <h1 class="text-2xl font-black italic text-white tracking-widest uppercase mb-2">
                Gamevoo <span class="text-indigo-500">Admin</span>
            </h1>
            <div class="flex items-center justify-center gap-1">
                <p class="shimmer-text text-[10px] font-bold uppercase tracking-[0.3em]">
                    Verifying Credentials
                </p>
                <span class="text-white dot-pulse">.</span>
                <span class="text-white dot-pulse" style="animation-delay: 0.2s">.</span>
                <span class="text-white dot-pulse" style="animation-delay: 0.4s">.</span>
            </div>
        </div>

        <div class="absolute bottom-[-100px] flex items-center gap-2 bg-white/5 border border-white/10 px-4 py-2 rounded-2xl backdrop-blur-md">
            <i class="fas fa-lock text-emerald-500 text-[10px]"></i>
            <span class="text-slate-400 text-[9px] font-black uppercase tracking-widest">Secure Admin Access</span>
        </div>
    </div>

    <script>
        // Redirect Logic
        setTimeout(() => {
            // Aapka admin panel ka file name yahan check karein
            window.location.href = 'admin.html';
        }, 3000); // 3 seconds ka wait
    </script>
</body>
</html>
